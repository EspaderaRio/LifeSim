<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeSim</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- ===================== START MODAL ===================== -->
  <div id="start-modal" class="modal">
    <div class="modal-content">
      <h1>Welcome to LifeSim!</h1>
      <p>Create your character</p>

      <form id="player-form">
        <label>First Name:</label>
        <input type="text" id="firstName" required />

        <label>Middle Name:</label>
        <input type="text" id="middleName" required />

        <label>Surname:</label>
        <input type="text" id="surname" required />

        <label>Gender:</label>
        <select id="gender" required>
          <option value="" disabled selected>Select...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <label>Nationality:</label>
        <input type="text" id="nationality" required />

        <!-- ⚠️ THIS IS NOW A "submit" BUTTON -->
        <button type="submit" id="start-game-btn">Start Game</button>
      </form>
    </div>
  </div>

  <!-- ===================== GAME CONTAINER ===================== -->
  <div id="game-container" class="hidden">
    <h2>LifeSim</h2>

    <div id="player-info">
      <p>Age: <span id="age">0</span></p>
      <p>Life Stage: <span id="lifeStage">baby</span></p>
    </div>

    <div id="stats">
      <p>Happiness: <span id="happiness">50</span></p>
      <p>Intelligence: <span id="intelligence">50</span></p>
      <p>Health: <span id="health">100</span></p>
      <p>Appearance: <span id="appearance">50</span></p>
      <p>Popularity: <span id="popularity">50</span></p>
    </div>

    <!-- ===================== CHARACTER TAB ===================== -->
    <div id="character-tab" class="hidden">
      <h2>Customize Your Character</h2>

      <div id="character-preview" class="character-preview">
        <img id="character-image" src="" alt="Character Preview" />
      </div>

      <div id="hair-selection" class="selection-step">
        <h3>Step 1: Choose Hairstyle</h3>
        <div id="hair-options" class="options-container">
          <img src="assets/svgs/hair1/base.svg" data-hair="hair1" class="option-svg" />
          <img src="assets/svgs/hair2/base.svg" data-hair="hair2" class="option-svg" />
          <img src="assets/svgs/hair3/base.svg" data-hair="hair3" class="option-svg" />
          <img src="assets/svgs/hair4/base.svg" data-hair="hair4" class="option-svg" />
          <img src="assets/svgs/hair5/base.svg" data-hair="hair5" class="option-svg" />
        </div>
      </div>

      <div id="outfit-selection" class="selection-step hidden">
        <h3>Step 2: Choose Outfit</h3>
        <div id="outfit-options" class="options-container"></div>
      </div>

      <button id="save-character" class="hidden">Save Character</button>
    </div>

    <div id="events"></div>
    <div id="menu"></div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
